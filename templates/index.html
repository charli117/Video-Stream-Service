<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>CVTE RES Screen Display Anomaly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CVTE RES Screen Display Anomaly Analysis</h1>
        </header>

        <div class="controls">
            <div class="device-select-container">
                <div class="select-group">
                    <div class="select-wrapper">
                        <select id="cameraSelect"><option value="">Loading cameras...</option></select>
                    </div>
                    <div class="select-wrapper">
                        <select id="audioSelect"><option value="">Loading microphone...</option></select>
                    </div>
                </div>
                <div class="button-group">
                    <button id="refreshButton" onclick="loadDevices()"><i class="fas fa-sync"></i> Refresh Devices</button>
                    <button id="analysisToggle" 
                            disabled 
                            title="正在加载设备列表..." 
                            data-enabled="false" 
                            onclick="toggleAnalysis()">
                        <i class="fas fa-play"></i> Open Analysis
                    </button>
                </div>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <!-- 添加视频流容器的标题和样式 -->
                <div class="video-container">
                    <h2><i class="fas fa-video"></i> Video Stream</h2>
                    <div class="video-wrapper">
                        <img id="videoFeed" src="{{ url_for('main.video_feed') }}" alt="Video Feed">
                    </div>
                </div>

                <div class="waveform-container">
                    <h2><i class="fas fa-wave-square"></i> Audio Waveform</h2>
                    <canvas id="waveformCanvas"></canvas>
                    <div class="waveform-controls">
                        <span id="audioLevel"><i class="fas fa-volume-up"></i> Level: 0 dB</span>
                        <span id="threshold"><i class="fas fa-ruler-vertical"></i> Threshold: -20 dB</span>
                    </div>
                </div>
            </div>
            <div class="status-panel">
                <h2>System Status</h2>
                <div class="status" id="status">
                    <p><i class="fas fa-circle"></i> Status: Loading...</p>
                    <p><i class="fas fa-camera"></i> Camera: Loading...</p>
                    <p><i class="fas fa-expand"></i> Resolution: Loading...</p>
                    <p><i class="fas fa-tachometer-alt"></i> FPS: Loading...</p>
                </div>
                
                <!-- 将日志部分独立出来 -->
                <div id="video-changes-log" class="changes-log">
                    <h3>Video Changes Log</h3>
                    <div class="log-entries" id="frameLogEntries">
                        <!-- 视频变化记录将在这里动态添加 -->
                    </div>
                </div>
                
                <div id="audio-changes-log" class="changes-log">
                    <h3>Audio Changes Log</h3>
                    <div class="log-entries" id="audioLogEntries">
                        <!-- 音频变化记录将在这里动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
