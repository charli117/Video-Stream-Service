<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>CVTE RES Screen Display Anomaly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CVTE RES Screen Display Anomaly Analysis</h1>
        </header>

        <div class="controls">
            <div class="camera-select">
                <div class="select-wrapper">
                    <select id="cameraSelect"><option value="">Loading cameras...</option></select>
                </div>
                <div class="button-group">
                    <button id="switchButton" onclick="switchCamera()" disabled>
                        <i class="fas fa-camera"></i> Switch Camera
                    </button>
                    <button id="refreshButton" onclick="loadCameras()">
                        <i class="fas fa-sync"></i> Refresh List
                    </button>
                    <button id="analysisToggle" onclick="toggleAnalysis()">
                        <i class="fas fa-play"></i> Open Analysis
                    </button>
                </div>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="main-content">
            <div class="video-container">
                <img id="videoFeed" src="{{ url_for('main.video_feed') }}" alt="Video Feed">
            </div>

            <div class="status-panel">
                <h2>System Status</h2>
                <div class="status" id="status">
                    <p><i class="fas fa-circle"></i> Status: Loading...</p>
                    <p><i class="fas fa-camera"></i> Camera: Loading...</p>
                    <p><i class="fas fa-expand"></i> Resolution: Loading...</p>
                    <p><i class="fas fa-tachometer-alt"></i> FPS: Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateButtonColor();
        });
    </script>
</body>
</html>
