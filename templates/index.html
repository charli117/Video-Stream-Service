<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>CVTE RES Screen Display Anomaly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CVTE RES Screen Display Anomaly Analysis</h1>

        <div class="controls">
            <div class="camera-select">
                <select id="cameraSelect"><option value="">Loading cameras...</option></select>
                <button id="switchButton" onclick="switchCamera()" disabled>Switch Camera</button>
                <button id="refreshButton" onclick="loadCameras()"><i class="fas fa-sync"></i> Refresh List</button>
                <button id="analysisToggle" onclick="toggleAnalysis()">Open Analysis</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('main.video_feed') }}" alt="Video Feed">
        </div>

        <div class="status" id="status">
            <p>Status: Loading...</p>
            <p>Camera: Loading...</p>
            <p>Resolution: Loading...</p>
            <p>FPS: Loading...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateButtonColor();
        });
    </script>
</body>
</html>
